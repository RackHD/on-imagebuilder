language: bash
sudo: required
dist: trusty
before_script:
- sudo apt-get update -q
- sudo pip install ansible==2.0.2.0
- sudo modprobe overlayfs
script:
- sudo ./build_all.sh
before_deploy:
- sudo chmod 644 /tmp/on-imagebuilder/builds/*
- sudo chmod 644 /tmp/on-imagebuilder/ipxe/*
- sudo chmod 644 /tmp/on-imagebuilder/syslinux/*
- ./gen_bintray_cfg.bash "${TRAVIS_BRANCH}"
deploy:
  provider: bintray
  file: .bintray.json
  user: $BINTRAY_USER
  key: $BINTRAY_KEY
  on:
    all_branches: true

notifications:
  slack:
    rooms:
    - secure: ""
    on_success: never
    on_failure: always
    on_start: never
