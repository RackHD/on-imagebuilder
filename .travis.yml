language: bash
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - dh-make
      - devscripts
      - debhelper
      - fakeroot
before_script:
- sudo apt-get update -q
- sudo pip install ansible==2.0.2.0
- sudo modprobe overlayfs
script:
- sudo ./build_all.sh
before_deploy:
- sudo chmod 644 /tmp/on-imagebuilder/builds/*
- sudo chmod 644 /tmp/on-imagebuilder/ipxe/*
- sudo chmod 644 /tmp/on-imagebuilder/syslinux/*
- ./extra/make-cfg.sh
- ./extra/make-deb.sh
deploy:
  - provider: bintray
    file: .bintray-deb.json
    user: $MIRROR_BINTRAY_USER
    key: $MIRROR_BINTRAY_KEY
    on:
      branch: master
      
  - provider: bintray
    file: .bintray-gen.json
    user: $BINTRAY_USER
    key: $BINTRAY_KEY
    on:
      branch: master

notifications:
  slack:
    rooms:
    - secure: ""
    on_success: never
    on_failure: always
    on_start: never
    on_pull_requests: false
